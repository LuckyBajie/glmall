# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
# 配置数据源
spring:
  datasource:
    url: jdbc:mysql://192.168.1.158:3306/${ds.dbName}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${ds.userName}
    password: ${ds.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
